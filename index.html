<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Bot</title>
    <meta name="description" content="Um Bot para que trás todas as informações sobre seus Pokemon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img class="pokebola" src="img/Pokebola.svg" alt="Logo Pokebola">
        <nav class="menu-cabecalho">
            <a class="item-menu">Comunidade Pokemon</a>
            <a class="item-menu">Tutorial</a>
            <a class="item-menu">Comandos</a>
            <a class="item-menu">Open Source</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Poke Bot</h1>
                <h2 class="conteudo-principal-subtitulo">Descubra tudo sobre seu Pokemon!</h2>
                <button class="botao">Catch 'Em All</button>
            </div>

            <img class="charmander" src="img/Charmander.svg" alt="Pokemon Charmander">
        </section>

        <section class="conteudo-secundario">
           <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
           <p class="paragrafo">1 - Informa todos os <strong>ataques da cada Pokemon</strong></p>
           <p class="paragrafo">2 - Te ajuda a saber todos os <strong>TMs e HMs</strong> que seu Pokemon pode aprender</p>
           <p class="paragrafo">3 - Mostras todas as <strong>evoluções</strong></p>
        </section>
    </main>

    <footer class="rodape">
        <img class="pokemon" src="img/Ativo 1.svg" alt="Logo do Pokemon">
    </footer>

</body>
</html>
